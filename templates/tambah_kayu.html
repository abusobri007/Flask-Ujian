<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Pembeli</title>
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1 style="text-align:center">Tambah Kayu</h1>
                <form action="/tambah_kayu/save" method="post">
                
                    <div class="form-group">
                        <label for="">Jenis</label>
                        <input type="text" name="jenis" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Ukuran</label>
                        <input type="text" name="ukuran" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Berat</label>
                        <input type="text" name="berat" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Variabel</label>
                        <input type="text" name="variabel" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Harga</label>
                        <input type="text" name="harga" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <a href="/list_kayu" class="btn btn-warning">cancel</a>
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="{{url_for('static', filename='bootstrap.min.js')}}" rel="stylesheet"></script>
</body>
</html>
